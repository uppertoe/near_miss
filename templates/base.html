{% load static %}
{% load compress %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nearmisss.report</title>
    <link rel="icon" href="{% static 'favicon.svg' %}" type="image/svg" size='any'>
    {% compress css %}
    <link rel="stylesheet" type="text/x-scss" href="/static/scss/custom.scss"">
    {% endcompress %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous" defer></script>
</head>
<navbar>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3" >
        <div class="container-fluid">
          <a class="navbar-brand p-3" href="#">
            <img src="{% static 'images/paper-plane.svg' %}" alt="Logo" width="50" height="40">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarOffcanvasLg" aria-controls="navbarOffcanvasLg" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon bg-dark"></span>
          </button>
          <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="navbarOffcanvasLg" aria-labelledby="navbarOffcanvasLgLabel">
            <div class="offcanvas-header">
                <h3 class="offcanvas-title" id="offcanvasNavbarLabel"></h3>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="navbar-nav h4">
                    <a class="nav-link active" aria-current="page" href="{% url 'comment-create' %}">nearmiss</a>
                    <a class="nav-link" href="#">About</a>
                    <a class="nav-link" href="{% url 'comment-list' %}">Comments</a>
                    <a class="nav-link" href="{% url 'admin:index' %}">Login</a>
                </div>
            </div>
        </div>
        </div>
    </nav>
</navbar>
<body class="bg-light text-white">{% block body %}{% endblock body %}</body>
</html>
